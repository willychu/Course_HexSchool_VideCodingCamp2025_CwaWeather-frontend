<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Á¥´ÈúßÊ∞£Ë±°</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --accent-blue: rgba(100, 200, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.95rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px var(--glass-shadow);
        }

        .update-pill {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid var(--glass-border);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .hero-period {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 6px 20px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 300;
            color: var(--text-primary);
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .hero-desc {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-weight: 400;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .advice-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        .advice-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 5px 0;
            line-height: 1.3;
        }

        .section-title {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            padding-top: 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid var(--glass-border);
            flex-shrink: 0;
            box-shadow: 0 4px 15px var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .mini-card:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-3px);
        }

        .mini-time {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 8px 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        .mini-temp {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-icon {
            font-size: 4rem;
            animation: float 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .loading-text {
            color: var(--text-primary);
            font-weight: 400;
            margin-top: 20px;
            font-size: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-icon">‚òÅÔ∏è</div>
        <p class="loading-text">Ê≠£Âú®ËºâÂÖ•Â§©Ê∞£Ë≥áË®ä...</p>
    </div>
    <div class="status-bar">
        <div class="location-pill">üìç Ëá∫ÂåóÂ∏Ç</div>
        <div id="updateTime" class="update-pill">Êõ¥Êñ∞‰∏≠...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">Á®çÂæåÈ†êÂ†±</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        var API_URL = "https://cwaweather-backend-251129.zeabur.app/api/weather/taipei";

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            var rainIcon = "üåÇ";
            var rainText = "‰ªäÊó•ÂÖçÂÇò";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "Èõ®ÂÖ∑ÂøÖÂÇô";
            }

            var clothIcon = "üëï";
            var clothText = "Ê∫´Â∫¶ÈÅ©‰∏≠";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Ê∏ÖÊ∂ºË£ùÊâÆ";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Ë®òÂæó‰øùÊöñ";
            }

            return { rainIcon: rainIcon, rainText: rainText, clothIcon: clothIcon, clothText: clothText };
        }

        function getTimePeriod(startTime) {
            var hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            var forecasts = data.forecasts;
            var current = forecasts[0];
            var others = forecasts.slice(1);

            var advice = getAdvice(current.rain, current.maxTemp);
            var period = getTimePeriod(current.startTime);
            var avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = 
                '<div class="hero-card">' +
                    '<div class="hero-period">' + period + '</div>' +
                    '<div class="hero-temp-container">' +
                        '<div class="hero-icon">' + getWeatherIcon(current.weather) + '</div>' +
                        '<div class="hero-temp">' + avgTemp + '¬∞</div>' +
                    '</div>' +
                    '<div class="hero-desc">' + current.weather + '</div>' +
                    '<div class="advice-grid">' +
                        '<div class="advice-item">' +
                            '<div class="advice-icon">' + advice.rainIcon + '</div>' +
                            '<div class="advice-text">' + advice.rainText + '</div>' +
                            '<div style="font-size:0.8rem; color:rgba(255,255,255,0.6)">ÈôçÈõ®Áéá ' + current.rain + '</div>' +
                        '</div>' +
                        '<div class="advice-item">' +
                            '<div class="advice-icon">' + advice.clothIcon + '</div>' +
                            '<div class="advice-text">' + advice.clothText + '</div>' +
                            '<div style="font-size:0.8rem; color:rgba(255,255,255,0.6)">ÊúÄÈ´òÊ∫´ ' + current.maxTemp + '¬∞</div>' +
                        '</div>' +
                    '</div>' +
                '</div>';

            var scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            var todayDate = new Date().getDate();

            for (var i = 0; i < others.length; i++) {
                var f = others[i];
                var p = getTimePeriod(f.startTime);
                var fDate = new Date(f.startTime);
                
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§©" + p;
                }

                scrollContainer.innerHTML += 
                    '<div class="mini-card">' +
                        '<div class="mini-time">' + p + '</div>' +
                        '<div class="mini-icon">' + getWeatherIcon(f.weather) + '</div>' +
                        '<div class="mini-temp">' + f.minTemp + '¬∞ - ' + f.maxTemp + '¬∞</div>' +
                        '<div style="font-size:0.8rem; color:rgba(255,255,255,0.6); margin-top:5px;">üíß' + f.rain + '</div>' +
                    '</div>';
            }

            var now = new Date();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            var dayIndex = now.getDay();
            var days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

            document.getElementById('updateTime').textContent = month + 'Êúà' + date + 'Êó• ' + days[dayIndex];
        }

        function fetchWeather() {
            var delayPromise = new Promise(function(resolve) {
                setTimeout(resolve, 1500);
            });

            var fetchPromise = fetch(API_URL).then(function(res) {
                return res.json();
            });

            Promise.all([delayPromise, fetchPromise])
                .then(function(results) {
                    var json = results[1];
                    if (json.success) {
                        renderWeather(json.data);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    } else {
                        throw new Error("API Error");
                    }
                })
                .catch(function(e) {
                    console.error(e);
                    alert("Â§©Ê∞£Ë≥áÊñôËÆÄÂèñÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶ÔºÅ");
                });
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
